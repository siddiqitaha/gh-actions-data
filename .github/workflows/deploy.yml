name: Deployment
on:
  push:
    branches:
      - main
      - dev
jobs:
  test:
    environment: Production
    runs-on: ubuntu-latest
    env:
      MONGODB_DB_NAME: gh-actions-demo
      MONGODB_USERNAME: demo-server-username
      MONGODB_PASSWORD: gpgNnZs4vnfAv35l
      MONGODB_CLUSTER_ADDRESS: gh-actions-demo.fg1sz.mongodb.net
      PORT: 8080
    steps: 
      - name: Verify environment variables
        run: |
          echo "MONGODB_DB_NAME: ${{ env.MONGODB_DB_NAME }}"
          echo "MONGODB_USERNAME: ${{ env.MONGODB_USERNAME }}"
          echo "MONGODB_CLUSTER_ADDRESS: ${{ env.MONGODB_CLUSTER_ADDRESS }}"
          echo "PORT: ${{ env.PORT }}"
        # Do not echo sensitive information like MONGODB_PASSWORD

      - name: Get Code
        uses: actions/checkout@v3

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: npm-deps-${{ hashFiles('**/package-lock.json') }}

      - name: Install dependencies
        run: npm ci

      - name: Run server
        run: npm start & npx wait-on http://127.0.0.1:${{ env.PORT }}

      - name: Run tests
        run: npm test

      - name: Output information
        run: |
          echo "MONGODB_DB_NAME: ${{ env.MONGODB_DB_NAME }}"
          echo "MONGODB_USERNAME: ${{ env.MONGODB_USERNAME }}"
          echo "MONGODB_CLUSTER_ADDRESS: ${{ env.MONGODB_CLUSTER_ADDRESS }}"